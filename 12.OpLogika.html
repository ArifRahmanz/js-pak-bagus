<!DOCTYPE html>
<html lang="en">
<head>
    <title>operator logika</title>
</head>
<body>
    <script>
        var aku = 20;
        var kamu = 10;

        var benar = aku > kamu;
        var salah = aku < kamu;

        var hasil = benar && salah;
        document.write(`${benar} && ${salah} = ${hasil}<br/>`);

        var hasil = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil}<br/>`);

        var hasil = !benar
        document.write(`!${benar} = ${hasil}<br/>`);

    </script>
</body>
</html>
