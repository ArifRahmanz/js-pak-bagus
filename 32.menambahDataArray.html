<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array dari perulangan </title>
</head>
<body>
    <script>
        // membuat array
        var products = ["senter", "radio", "antena", "obeng"];

        document.write("<h3>Daftar produk:</h3>");
        document.write("<ol>");

        products.forEach((data) => {
            document.write(`<li>${data}</li>`);
        });
            
        document.write("</ol>");
    </script>
</body>
</html>
