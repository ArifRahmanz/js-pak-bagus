<!DOCTYPE html>
<html lang="en">
<head>
    <title>menthod includes</title>
</head>
<body>
    <script>

        var tanaman = ["padi", "kacang", "jagung", "kedelai"];

        var adakacang = tanaman.includes("kacang");

        document.write(adakacang);

        var adaBayam = tanaman.includes("Bayam");

        document.write(adaBayam);
    </script>
</body>
</html>
