<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA Compatible" content="ie=edge">
    <title>DOM API javascript</title>
</head>
<body>
    <p class="paragraf">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt ipsum necessitatibus earum ex incidunt tempore rem sapiente ab? Facilis, numquam reiciendis labore magni quae rem odio non impedit corporis accusantium.</p>

    <script>
        var paragraf = document.getElementsByClassName("paragraf");
        console.log(paragraf);
    </script>
    <script>
        var paragraf = document.getElementsByClassName("paragraf");
        setInterval(function (){
            paragraf[0].style.color = "pink";

            setTimeout(function(){
                paragraf[0].style.color = "black";
            },500)
        },1000)
    </script>
</body>
